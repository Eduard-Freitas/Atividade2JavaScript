<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
</head>

<body>
    <h1>Calcular a soma dos números primos</h1>
    <script>
        let i, j, soma = 2, Divisor = 0;

        let n = parseInt(prompt("Digite um número: "));

        for (i = 1; i <= n; i += 2) {
            Divisor = 0;
            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    Divisor++;
                }
            }
            if (Divisor == 2) {
                soma += i;
            }
        }

        console.log("A soma dos números primos é: %d", soma);

    </script>
</body>

</html>
